<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham</title>

    <link rel="stylesheet" href="stylesheet.css">

    <style>
        h3{
            margin: 20px;
            font-family: 'Gotham';
        }

        body h3:nth-child(even){
            font-style: italic;
        }

    </style>
</head>
<body>
    
    <h3 style="font-weight: 100;">Gotham Thin</h3>
    <h3 style="font-weight: 100;">Gotham Thin Italic</h3>
    
    <h3 style="font-weight: 200;">Gotham Extra Light</h3>
    <h3 style="font-weight: 200;">Gotham Extra Light Italic</h3>
    
    <h3 style="font-weight: 300;">Gotham Light</h3>
    <h3 style="font-weight: 300;">Gotham Light Italic</h3>
    
    <h3 style="font-weight: normal;">Gotham Book</h3>
    <h3 style="font-weight: normal;">Gotham Book Italic</h3>
    
    <h3 style="font-weight: 500;">Gotham Medium</h3>
    <h3 style="font-weight: 500;">Gotham Medium Italic</h3>
    
    <h3 style="font-weight: bold;">Gotham Bold</h3>
    <h3 style="font-weight: bold;">Gotham Bold Italic</h3>
    
    <h3 style="font-weight: 800;">Gotham Black</h3>
    <h3 style="font-weight: 800;">Gotham Black Italic</h3>
    
    <h3 style="font-weight: 900;">Gotham Ultra</h3>
    <h3 style="font-weight: 900;">Gotham Ultra Italic</h3>
    

</body>
</html>
